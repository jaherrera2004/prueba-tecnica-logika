# Configuración de Alembic para Prueba Técnica Logika
# Este archivo define cómo Alembic gestiona las migraciones de base de datos

[alembic]
# Ruta donde están las migraciones
script_location = app/db/migrations

# Plantilla para nombrar nuevas migraciones
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Modo de ordenamiento de versiones
# options: branchless, date
prepend_sys_path = .

# Plantilla de nuevos archivos de migración
# truncate_slug_length = 40

# Zona horaria (para timestamps en nombres de archivo)
# timezone = UTC

# Nivel de logging para sqlalchemy.engine (WARN, INFO, DEBUG)
# level = INFO

# Formato del nombre del logger para SQLAlchemy
# sqlalchemy.engine.base.Engine = INFO

# =====================================================================
# CONFIGURACIÓN DE LOGGING
# =====================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
